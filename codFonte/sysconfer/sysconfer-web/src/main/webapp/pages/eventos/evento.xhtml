<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/template.xhtml">
	<ui:define name="content">
	
	<h:outputLabel value="Descrição" /><br/>
	<p:inputText value="#{mBeanEvento.evento.descricao}"/>
	<br />
	<h:outputLabel value="Data Inicio" /><br/>
	<p:calendar value="#{mBeanEvento.evento.dtInicio}"/>
	<br />
	<h:outputLabel value="Data Fim" /><br/>
	<p:calendar value="#{mBeanEvento.evento.dtFim}"/>
	<p:commandButton value="Salvar" actionListener="#{mBeanEvento.salvar}"/>
	</ui:define>
</ui:composition>
